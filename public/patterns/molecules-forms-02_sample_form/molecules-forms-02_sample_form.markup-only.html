  <input id="input-error" name="input-error" type="text" aria-describedby="input-error-message">
</div>


    <div>

<input id="text" type="text" placeholder="Text Input">


      </div>

      <div class="usa-input-grid usa-input-grid-small">

      </div>

    </div>
